<!DOCTYPE html>
<html lang="pt-BR" data-page="stages">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics Dashboard • Stages</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/stages.css" />
</head>

<body>
    <header class="top-nav">
        <div class="top-nav__inner">
            <div class="top-nav__brand">Analytics</div>

            <nav class="top-nav__links">
                <a class="top-nav__link" href="metrics.html">Métricas</a>
                <a class="top-nav__link is-active" href="stages.html">Stages</a>
                <a class="top-nav__link" href="leads.html">Leads</a>
                <a class="top-nav__link" href="leads-vendedor.html">Leads • Vendedor</a>
                <a class="top-nav__link" href="vendas.html">Vendas</a>
                <a class="top-nav__link" href="lp.html">LPs</a>
                <a class="top-nav__link" href="mrr.html">MRR</a>
                <a class="top-nav__link" href="tabela-vendas-lp.html">Planilhas</a>
            </nav>
        </div>
    </header>

    <div class="dashboard">
        <aside class="filter-panel">
            <h3 class="filter-panel__title">Filtro</h3>

            <div class="filter-panel__controls">
                <div class="filter-group">
                    <label for="entryStartDate">Entrada • Data inicial</label>
                    <input type="date" id="entryStartDate" class="date-input" />
                </div>

                <div class="filter-group">
                    <label for="entryEndDate">Entrada • Data final</label>
                    <input type="date" id="entryEndDate" class="date-input" />
                </div>

                <div class="filter-group">
                    <label for="stageSelect">Stage</label>
                    <select id="stageSelect" class="date-input">
                        <option value="">Todos</option>
                        <option value="Lead">Lead</option>
                        <option value="1ª Interação">1ª Interação</option>
                        <option value="Apresentação">Apresentação</option>
                        <option value="Proposta Enviada">Proposta Enviada</option>
                        <option value="Pagamento Pendente">Pagamento Pendente</option>
                        <option value="Assinou">Assinou</option>
                    </select>
                </div>

                <hr class="filter-sep" />

                <div class="filter-actions">
                    <button id="applyEntryOnly" class="btn btn--primary" type="button">Aplicar</button>
                </div>
            </div>
        </aside>

        <section class="section section--funnel">
            <h2 class="section__title">Funil / Stages</h2>

            <div class="funnel-block">
                <h3 class="funnel-block__title">Funil por Money Status</h3>

                <div id="moneyStatusChart" class="funnel-chart" aria-label="Funil por Money Status"></div>
            </div>

            <div class="funnel-block">
                <h3 class="funnel-block__title">Funil por Canal</h3>

                <div class="table-wrapper">
                    <div class="channel-funnels">
                        <div class="channel-funnel">
                            <div class="channel-funnel__title">Google</div>
                            <div id="channelFunnelGoogle" class="funnel-chart"></div>
                        </div>

                        <div class="channel-funnel">
                            <div class="channel-funnel__title">Facebook</div>
                            <div id="channelFunnelFacebook" class="funnel-chart"></div>
                        </div>

                        <div class="channel-funnel">
                            <div class="channel-funnel__title">Orgânico</div>
                            <div id="channelFunnelOrganic" class="funnel-chart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>

        <div class="toast toast--error" id="errorToast">
            <span class="toast__icon">⚠️</span>
            <span class="toast__message" id="errorMessage">Error loading data</span>
            <button class="toast__close" id="closeToast" type="button">×</button>
        </div>
    </div>

    <!-- amCharts (Funnel) -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

    <script src="js/stages.js"></script>
</body>

</html>
