<!DOCTYPE html>
<html lang="pt-BR" data-page="vendas">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics Dashboard • Vendas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="css/vendas.css" />
</head>

<body>
    <!-- ================= Navbar ================= -->
    <header class="top-nav">
        <div class="top-nav__inner">
            <div class="top-nav__brand">Analytics</div>

            <nav class="top-nav__links">
                <a class="top-nav__link" href="metrics.html">Métricas</a>
                <a class="top-nav__link" href="stages.html">Stages</a>
                <a class="top-nav__link" href="leads.html">Leads</a>
                <a class="top-nav__link" href="leads-vendedor.html">Leads • Vendedor</a>
                <a class="top-nav__link is-active" href="vendas.html">Vendas</a>
                <a class="top-nav__link" href="dash.html">Dash</a>
                <a class="top-nav__link" href="tabela-vendas-lp.html">Planilhas</a>
            </nav>
        </div>
    </header>

    <div class="dashboard">
        <!-- ================= Filtro ================= -->
        <aside class="filter-panel">
            <h3 class="filter-panel__title">Filtro</h3>

            <div class="filter-panel__controls">
                <!-- 1ª linha: Data + atalhos -->
                <div class="filter-row filter-row--date">
                    <div class="filter-group">
                        <label for="entryStartDate">Vendas • Data inicial</label>
                        <input type="date" id="entryStartDate" class="date-input" />
                    </div>

                    <div class="filter-group">
                        <label for="entryEndDate">Vendas • Data final</label>
                        <input type="date" id="entryEndDate" class="date-input" />
                    </div>

                    <div class="filter-group filter-group--shortcuts">
                        <label>Atalhos</label>
                        <div class="filter-shortcuts">
                            <button id="presetPrevDay" class="btn btn--ghost" type="button">Último dia</button>
                            <button id="presetNextDay" class="btn btn--ghost" type="button">Próximo dia</button>
                            <button id="preset7" class="btn btn--ghost" type="button">7 dias</button>
                            <button id="preset14" class="btn btn--ghost" type="button">14 dias</button>
                            <button id="preset30" class="btn btn--ghost" type="button">30 dias</button>
                        </div>
                    </div>
                </div>

                <!-- 2ª linha: filtros -->
                <div class="filter-row filter-row--main">
                    <div class="filter-group">
                        <label for="managerSelect">Vendedor</label>
                        <select id="managerSelect" class="date-input">
                            <option value="">Todos</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="moneySelect">Money</label>
                        <select id="moneySelect" class="date-input">
                            <option value="">Todos</option>
                            <option value="yes">Sim</option>
                            <option value="no">Não</option>
                            <option value="unknown">Não informado</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="areaSelect">Área</label>
                        <select id="areaSelect" class="date-input">
                            <option value="">Todos</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="timeSelect">Time</label>
                        <select id="timeSelect" class="date-input">
                            <option value="">Todos</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="sistemaSelect">Sistema</label>
                        <select id="sistemaSelect" class="date-input">
                            <option value="">Todos</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="desafioSelect">Desafio</label>
                        <select id="desafioSelect" class="date-input">
                            <option value="">Todos</option>
                        </select>
                    </div>

                    <div class="filter-group filter-group--search">
                        <label for="globalSearch">Busca</label>
                        <input type="text" id="globalSearch" class="text-input"
                            placeholder="Buscar por contato / link umbler" />
                    </div>
                </div>

                <!-- 3ª linha: botões -->
                <hr class="filter-sep" />

                <div class="filter-row filter-row--actions">
                    <button id="applyFilters" class="btn btn--primary">Aplicar</button>
                    <button id="clearVendor" class="btn btn--ghost" type="button">Limpar vendedor</button>
                    <button id="clearAllFilters" class="btn btn--ghost" type="button">Limpar tudo</button>
                </div>
            </div>

        </aside>

        <!-- ================= Vendas ================= -->
        <section class="section">
            <div class="section__header">
                <h2 class="section__title">Vendas</h2>
                <div class="section__meta">
                    <span class="meta-pill">Total: <strong id="totalCount">–</strong></span>
                </div>
            </div>

            <!-- ================= Gráficos ================= -->
            <div class="analytics-block" id="analyticsBlock">
                <div class="charts-grid">

                    <div class="chart-card">
                        <div class="chart-title">Vendas por vendedor</div>
                        <canvas id="chartManager" height="96"></canvas>
                    </div>

                    <div class="chart-card">
                        <div class="chart-title">Vendas por plano</div>
                        <canvas id="chartPlan" height="96"></canvas>
                    </div>

                    <div class="chart-card">
                        <div class="chart-title">Vendas por pagamento</div>
                        <canvas id="chartPayment" height="96"></canvas>
                    </div>
                    <div class="chart-card">
                        <div class="chart-title">Vendas por área</div>
                        <canvas id="chartArea" height="96"></canvas>
                    </div>

                    <div class="chart-card">
                        <div class="chart-title">Vendas por sistema</div>
                        <canvas id="chartSistema" height="96"></canvas>
                    </div>

                    <div class="chart-card">
                        <div class="chart-title">Vendas por time</div>
                        <canvas id="chartTime" height="96"></canvas>
                    </div>

                    <div class="chart-card">
                        <div class="chart-title">Vendas por desafio</div>
                        <canvas id="chartDesafio" height="96"></canvas>
                    </div>

                    <div class="chart-card">
                        <div class="chart-title">Vendas por Money</div>
                        <canvas id="chartMoney" height="96"></canvas>
                    </div>


                </div>
            </div>
        </section>

        <!-- Loading / Error -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>

        <div class="toast toast--error" id="errorToast">
            <span class="toast__icon">⚠️</span>
            <span class="toast__message" id="errorMessage">Error loading data</span>
            <button class="toast__close" id="closeToast">×</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="js/vendas.js"></script>
</body>

</html>
